<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta charset="utf-8" />
    <title>Olento inmemory Database</title>

	<script type="text/javascript">
	$(document).ready(function(){
		$("#testButton").click(function () {
		    $('#values').load("/values/");
		});

		$("#dataButton").click(function () {
		$.get( "/values/single/"$('#id_input').val())
			.done(function( data ) {
			    $('#values').html( data );
			});
	    });
	});
    </script>
</head>
<body>
	<a href="canvastest.html">Canvas-testi</a>
	<h1>Testi</h1>
	<p id="values"></p>
        <button id="testButton">Get values</button>
        <a href="/values">Values in API</a>

        <input id="id_input" type="number" name="x" />
        <button id="dataButton">Get Id</button>
</body>
</html>
