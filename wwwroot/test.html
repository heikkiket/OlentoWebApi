<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta charset="utf-8" />
    <title>Olento API test</title>

	<script type="text/javascript">
	$(document).ready(function(){
		$("#testButton").click(function () {
		    $('#values').load("/values/single");
		});

		$("#dataButton").click(function () {
		$.get( "/values/single", {x: $('#x_input').val(), y: $('#y_input').val()} )
			.done(function( data ) {
			    $('#values').html( data );
			});
	    });
	});
    </script>
</head>
<body>
	<a href="canvastest.html">Canvas-testi</a>
	<h1>Testi</h1>
	<p id="values"></p>
        <button id="testButton">Get values</button>
	<input id="x_input" type="number" name="x" />
        <input id="y_input" type="number" name="y" />

	<button id="dataButton">Get values 2</button>
</body>
</html>
